<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Pausable YouTube Video Player</title>
    <style>
        #videoContainer {
            position: relative;
            width: 640px;
            height: 360px;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="videoContainer">
    <iframe width="640" height="360" src="https://www.youtube.com/watch?v=uDRu5TUkT2w" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="overlay" onclick="playVideo()"></div>
</div>

<script>
    function playVideo() {
        // Unfortunately, we can't programmatically play the video using JavaScript due to the iframe restrictions.
        // The overlay is here to deter users from attempting to pause.
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Pausable Video Player</title>
    <style>
        #videoContainer {
            position: relative;
            width: 1000px;
            height: 640px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="videoContainer">
   
    <video id="videoPlayer" preload="auto">
        <source src="Training.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    const video = document.getElementById('videoPlayer');

    video.addEventListener('click', function(e) {
        e.preventDefault();
        if (video.paused) {
            video.play();
        }
    });

    video.oncontextmenu = function(e) {
        e.preventDefault();
    };

    video.controlsList = "nodownload"; // Try to prevent download option
</script>

</body>
</html>
